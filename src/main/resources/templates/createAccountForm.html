<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/account}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="accountId">Account ID</label>
            <input type="text" th:field="*{accountId}" class="form-control"
                   placeholder="계정 ID를 입력하시오.">
        </div>
        <div class="form-group">
            <label th:for="roleId">Role ID</label>
            <input type="text" th:field="*{roleId}" class="form-control"
                   placeholder="역할 ID를 입력하시오.">
        </div>
        <div class="form-group">
            <label th:for="userName">UserName</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="유저 이름을 입력하시오.">
        </div>
        <div class="form-group">
            <label th:for="userDescription">User Description</label>
            <input type="text" th:field="*{userDescription}" class="form-control"
                   placeholder="유저 설명을 입력하시오.">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
